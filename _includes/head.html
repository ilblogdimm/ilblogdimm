<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="icon" type="image/ico" href="{{ site.url }}{{ site.baseurl }}/favicon.ico" />
    <link rel="alternate" type="application/atom+xml" title="Atom feed" href="{{ site.url }}{{ site.baseurl }}{{ site.atom_feed }}" />
    <link rel="alternate" type="application/rss+xml" title="Rss feed" href="{{ site.url }}{{ site.baseurl }}{{ site.rss_feed }}" />
</head>
